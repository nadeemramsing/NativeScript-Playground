<GridLayout>
    <!-- ListView uses *ngFor internally? -->
    <ListView [items]="groceryList" class="small-spacing">
        <!-- ng-template required by ListView -->
        <ng-template let-item="item">
            <!-- let-item="fruit" and [text]="fruit.name" does not work; all should be "item"! -->
            <Label [text]="item.name" class="medium-spacing"></Label>
        </ng-template>
    </ListView>
</GridLayout>

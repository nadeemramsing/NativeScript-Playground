<md-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav mode="side" align="end">
    <!-- mode: over | push | side -->
    <md-nav-list>
      <a md-list-item [routerLink]="[{outlets: {left:'list'}}]" routerLinkActive="active">List</a>
      <!-- routerLinkActive: Lets you add a CSS class to an element when the link's route becomes active.-->
      <md-divider></md-divider>
      <a md-list-item [routerLink]="[{outlets: {left:'form'}}]" routerLinkActive="active">Form</a>
      <md-divider></md-divider>
      <a md-list-item [routerLink]="[{outlets: {left:'table'}}]" routerLinkActive="active">Table</a>
      <md-divider></md-divider>
    </md-nav-list>
  </md-sidenav>
  <div fxLayout="row" fxLayoutAlign="end start">
    <button class="toggle-button" md-fab (click)="sidenav.toggle()">
      <md-icon *ngIf="!sidenav.opened">chevron_left</md-icon>
      <md-icon *ngIf="sidenav.opened">chevron_right</md-icon>
    </button>
  </div>
  <router-outlet name="left"></router-outlet>
</md-sidenav-container>

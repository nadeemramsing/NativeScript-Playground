<div style="text-align:center">
  <h1>
    <button routerLink="/search1" [queryParams]="{name: name}">Go to Search (Query Params used)</button>
    <br>
    <!-- Alternative way -->
    <button [routerLink]="['/search2', name]" >Go to Search (Route Params used)</button>
    <br>  
    <button [routerLink]="['/view']" >Go to View</button>
    <br>  
    <router-outlet></router-outlet>
    <br>  
    Welcome to {{title}}!
  </h1>
  <h2>
    <app-view [name]="name" (ageEvent)="printAge($event)"></app-view><!-- ageEvent must be in CHILD-->
    My age is {{age}}.
    <!-- Hello, {{name}}. -->
    <br>
    Hello, {{returnName()}}. <!-- Runs more than 10 times (~13) -->
    <!-- Two-way binding -->
    <br>
    <input [value]="name" (input)="name = $event.target.value">
    <br>
    <input [(ngModel)]="name"> <!-- Need to import FormsModule to make it work this way -->
    <br>
    <!-- One Way: Event binding
      //view -> controller
     -->
     <input (input)="name = $event.target.value">
     <br>
     <!-- One Way: Property binding
      //controller -> view
      
      //Changes from view does not reflect in controller
      //Changes from controller reflects in view*** 
    -->
    <input value="{{name}}">
    <br>
    <input bind-value="name">
    <br>
    <button [style.color]="color" (click)="print($event)">Console my name</button>

    <!-- Styling -->
    <button [style.color]="color" (click)="getData()">Get Data</button>
    <button [ngStyle]="{'font-weight': !showList ? 'bolder' : ''}" (click)="showList = false">Show Whole Body</button>
    <button [ngClass]="{bold: showList}" (click)="showList = true">Show List</button>
    <br>
    
    <div [hidden]="showList">{{dataString}}</div>
    <!-- ~ng-hide -->
    <ul *ngIf="showList">
      <li *ngFor="let item of data">{{item.title}}</li>
    </ul>

    <br>

  </h2>
